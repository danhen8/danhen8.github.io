<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

    <div class="banner-container">
      <div class="container"><!--General Site container-->
        <div class="banner-text-container">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="main">

      <nav class="navigation">
        <div class="container"><!--General Site container-->
          <ul class="normal-nav-container">
            <li>Eye</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="mobile-nav-container">
            <li>Menu</li>
          </ul>
        </div>
      </nav>

      <div class="main-body">
        <div class="container"><!--General Site container-->
          <div class="store-items">

            <div id="exploding-pen">
              <div class="item" >
                <div class="image-container">
                  <img src="./resources/images/pen.png" alt="Exploding Pen">

                <p>Exploding Pen</p>
              </div>
            </div>

            <div id="cellular-watch">
              <div class="item" >
                <div class="image-container">
                  <img src="./resources/images/watch.png" alt="Cellular Watch">
                </div>
                <p>Cellular Watch</p>
              </div>
            </div>

            <div id="thermal-glasses">
              <div  class="item" >
                <div class="image-container">
                  <img src="./resources/images/glasses.png" alt="Thermal Glasses">
                </div>
                <p>Thermal Glasses</p>
              </div>
            </div>

          </div>

          <div class="store-info">
            <div class="info">
              <span class="title">Location</span>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="info">
              <span class="title">Hours</span>
              <p>0800 - 1800</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer>
      <div class="container"><!--General Site container-->
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
